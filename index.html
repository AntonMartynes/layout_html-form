ion> <option value="Audi">Audi</option> <option value="Lada">Lada</option>  </select> </label> <label class="form"> How do you rate our work? <input type="range" name="rate" min="0" max="100" value="0"> </label> </fieldset>  <fieldset class="block"> <legend class="legend">Additional info:</legend> <label class="form"> Comments: <textarea name="comments" cols="20" rows="2"></textarea> </label> <label class="form"> Would you recommend us? <select name="recomend"> <option value="yes" selected> yes</option> <option value="no">no</option> </select> </label> </fieldset> <button class="button" type="submit">Submit</button> </form> </body></html>
