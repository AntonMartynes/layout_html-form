<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get">

      <!-- Personal Information -->
      <fieldset class="block">
        <legend class="legend">Personal Information</legend>

        <label class="form">
          Surname:
          <input
             type="text"
             name="nurname"
             autocomplete="off"
            >
        </label>

        <label class="form">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="form">
          How old are you?
          <input
            type="number"
            name="age"
            placeholder="12"
            min="1"
            max="100"
            autocomplete="off"
          >
        </label>

        <label class="form">
          Full date of birth:
          <input
            type="date"
            name="bdate"
          >
        </label>

        <label class="form">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <!-- Registration -->

      <fieldset class="block">
        <legend>Registartion</legend>

        <label class="form">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </label>

        <label class="form">
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="30"
            required
            autocomplete="off"
          >
        </label>

      </fieldset>

      <!-- An interesting facts about you! -->

      <fieldset class="block">
        <legend class="legend">An interesting facts about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="y/n"
              value="yes"
            >
              Yes
          </label>

          <label>
            <input
              type="radio"
              name="y/n"
              value="no"
            >
              No
          </label>
        </div>

        <label class="form">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form">
          What time do you go to bed?
          <input type="time" name="bedtime">

        </label>

        <label class="form">
          What are yor favorite brand of cars?
          <select
            name="cars"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" "selected>
            </option>
          </select>
        </label>

        <label class="form">
          How do you rate our work?
          <input
           type="range"
           name="rate"
           min="0"
           max="100"
           value="0"
           >
        </label>

      </fieldset>

      <!-- Additional info -->

      <fieldset class="block">

        <legend class="legend">Additional info:</legend>

        <label class="form">
          Comments:

          <textarea
          name="comments"
          cols="10"
          rows="2"
        >
          </textarea>
        </label>

        <label class="form">
          Would you recommend us?

          <select name="recomend">
            <option value="yes" selected> yes</option>
            <option value="no">no</option>
          </select>
        </label>


      </fieldset>

      <button type="submit">Submit</button>




    </form>
  </body>
</html>
